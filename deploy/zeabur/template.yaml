apiVersion: zeabur.com/v1
kind: Template
metadata:
  name: SingBox Proxy Manager
spec:
  description: 基于 sing-box 的代理节点管理和转发系统，内置 Web 管理面板（大量节点场景不推荐云平台部署）。
  tags:
    - Proxy
    - Networking
    - Tool
  resourceUsage:
    cpu: 0.5
    memory: 512
  variables:
    - key: PUBLIC_DOMAIN
      type: DOMAIN
      name: 管理面板域名
      description: 输入子域名后将自动生成 *.zeabur.app 访问地址
    - key: TURSO_DATABASE_URL
      type: STRING
      name: Turso 数据库地址
      description: 必填，格式示例：libsql://your-db-name.turso.io
    - key: TURSO_AUTH_TOKEN
      type: PASSWORD
      name: Turso 认证 Token
      description: 必填，填写 Turso 数据库对应的 Auth Token
  readme: |-
    # SingBox Proxy Manager

    部署完成后请优先完成以下配置：

    1. 在环境变量中设置 `ADMIN_PASSWORD`（强密码）
    2. 必须设置 `TURSO_DATABASE_URL` 与 `TURSO_AUTH_TOKEN`（云平台部署默认强制使用 Turso）
    3. 如需更多代理节点端口，请在 Ports 中继续新增 TCP 端口（30002+）

    > 重要提示：本项目每个节点都需要独立公网 TCP 端口（30001+）。
    > 节点数量较多时，云平台端口数量与成本压力明显增加，不推荐在 Zeabur 上做大量节点部署。
    > 推荐改用 VPS / 独服 / 裸机等可自由开放端口的环境。

    本模板默认开放：
    - HTTP 30000（管理面板）
    - TCP 30001（第一个代理入站）
    - 资源建议：0.5 vCPU / 512 MiB 内存

  services:
    - name: SingBox Proxy Manager
      template: PREBUILT
      domainKey: PUBLIC_DOMAIN
      spec:
        source:
          image: ghcr.io/cheluen/singbox-proxy-manager:latest
        ports:
          - id: panel
            port: 30000
            type: HTTP
          - id: proxy01
            port: 30001
            type: TCP
        volumes:
          - id: config
            dir: /app/config
        env:
          PORT:
            default: "30000"
          CONFIG_DIR:
            default: /app/config
          ADMIN_PASSWORD:
            default: ${PASSWORD}
          TURSO_DATABASE_URL:
            default: ${TURSO_DATABASE_URL}
          TURSO_AUTH_TOKEN:
            default: ${TURSO_AUTH_TOKEN}
        instructions:
          - type: TEXT
            title: 管理面板地址
            content: https://${PUBLIC_DOMAIN}
          - type: TEXT
            title: 代理端口扩展说明
            content: 若需要多个节点入口，请在服务 Ports 中新增 TCP 30002+，并在面板 settings 中同步 start_port。
          - type: TEXT
            title: 成本提示
            content: 每个节点需独立公网 TCP 端口；节点多时云平台端口成本高，不推荐大量节点部署。
          - type: TEXT
            title: Turso 必填说明
            content: 云平台容器重启可能导致本地数据丢失，模板已强制要求填写 TURSO_DATABASE_URL 与 TURSO_AUTH_TOKEN。
